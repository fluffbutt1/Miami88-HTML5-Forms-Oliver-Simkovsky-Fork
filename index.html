    <div class="justify-content-center d-flex align-items-center p-4">
      <div class="border border-secondary-subtle w-50">
        <div class="bg-light mb-1 border border-secondary-subtle">
          <h4 class="px-2 py-2">Payment Form Example</h4>
        </div>
        <div class="w-auto mx-auto px-4">
          <div class="alert alert-danger">Some fields are missing</div>
        </div>
        <div class="border border-danger w-80 mx-auto flex-shrink-0 px-4">
          <div class="row">
              <div class="col-5">
                <h6>Card #</h6>
                <input type="text" class="form-control" placeholder="Text">
              </div>
              <div class="col-3">
                <h6>CVC #</h6>
                <input type="text" class="form-control" placeholder="Text">
              </div>
              <div class="col-4">
                <h6>Amount</h6>
                <input type="text" class="form-control" placeholder="Text">
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <h6>First Name</h6>
                <input type="text" class="form-control" placeholder="Text">
              </div>
              <div class="col-6">
                <h6>Last Name</h6>
                <input type="text" class="form-control" placeholder="Text">
              </div>
            </div>
        </div>
      </div>
    </div>
