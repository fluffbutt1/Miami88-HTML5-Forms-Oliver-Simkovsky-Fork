<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>HTML Forms</title>
  </head>
  <body>
    <!-- <div class="justify-content-center d-flex align-items-center p-4">

    <div class="justify-content-center d-flex align-items-center p-4">
      <div class="border border-secondary-subtle w-50">
        <div class="bg-light mb-1 border border-secondary-subtle">
          <h4 class="px-2 py-2">Payment Form Example</h4>
        </div>
        <div class="w-auto mx-auto px-4">
          <div class="alert alert-danger">Some fields are missing</div>
        </div>
        <div class="w-80 mx-auto flex-shrink-0 px-4">
          <div class="row">
            <div class="col-5">
              <h6>Card #</h6>
              <input type="text" class="form-control" placeholder="Text" />
            </div>
            <div class="col-3">
              <h6>CVC #</h6>
              <input type="text" class="form-control" placeholder="Text" />
            </div>
            <div class="col-4">
              <h6>Amount</h6>
              <input type="text" class="form-control" placeholder="Text" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h6>First Name</h6>
              <input type="text" class="form-control" placeholder="Text" />
            </div>
            <div class="col-6">
              <h6>Last Name</h6>
              <input type="text" class="form-control" placeholder="Text" />
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <h6>City</h6>
              <input type="text" class="form-control" placeholder="Text" />
              <h6>We Accept:</h6>
              <div
                class="bg-secondary rounded px-3 py-2 d-inline-flex align-items-center gap-3"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="dot1"
                  />
                </div>
                <div class="text-white"><i class="fa-brands fa-cc-mastercard"></i></div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="dot1"
                  />
                </div>
                <div class="text-white"><i class="fa-brands fa-cc-visa"></i></div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="dot1"
                  />
                </div>
                <div class="text-white"><i class="fa-brands fa-cc-amex"></i></div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="payment"
                    id="dot1"
                  />
                </div>
              </div>
            </div>
            <div class="col-6">Text</div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/b3149a8cb8.js" crossorigin="anonymous"></script>
  </body>
</html>
