<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>HTML Forms</title>
  </head>
  <body>
    <!-- <div class="justify-content-center d-flex align-items-center p-4">
      <div class="d-line-inblock border border-secondary-subtle bg-body p-3 p-md-4 mb-4" style="max-width: 900px; width: 100%;">

    <div class="justify-content-center d-flex align-items-center p-4">
      <div class="container-sm">
        <div class="border border-secondary-subtle">
          <div class="bg-light mb-1 border border-secondary-subtle">
            <h4 class="px-2 py-2">Payment Form Example</h4>
          </div>
          <div class="w-auto mx-auto mt-3 px-4">
            <div class="alert alert-danger">Some fields are missing</div>
          </div>
          <div class="w-80 mx-auto flex-shrink-0 px-4">
            <div class="row">
              <div class="col-5">
                <h6>Card #</h6>
                <input
                  type="text"
                  class="form-control"
                  placeholder="XXXXXXXXXXXXXXXX"
                />
              </div>
              <div class="col-3">
                <h6>CVC #</h6>
                <input type="text" class="form-control" placeholder="0000" />
              </div>
              <div class="col-4">
                <h6>Amount</h6>
                <div class="input-group">
                  <i class="fa-solid fa-dollar-sign"></i>
                  <input
                  type="text"
                  class="form-control"
                  placeholder="Amount"
                />
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <h6>First Name</h6>
                <input type="text" class="form-control" />
              </div>
              <div class="col-6">
                <h6>Last Name</h6>
                <input type="text" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <h6>City</h6>
                <input type="text" class="form-control" />
              </div>
              <div class="col-6">
                <div class="row">
                  <div class="col-6">
                    <h6 for="state">State</h6>
                    <select id="state" class="form-select" required>
                      <option value="" selected disabled>Pick a state</option>
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DE">Delaware</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                    </select>
                  </div>
                  <div class="col-6">
                    <h6>Postal Code</h6>
                    <input type="number" class="form-control" />
                  </div>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col-6">
                <h6>We Accept:</h6>
                <div
                  class="bg-secondary rounded px-3 py-2 d-inline-flex align-items-center gap-3"
                >
                  <div class="d-flex align-items-center gap-0">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="payment"
                        id="dot1"
                      />
                    </div>

                    <div class="text-white">
                      <i class="fa-brands fa-cc-mastercard"></i>
                    </div>
                  </div>
                  <div class="d-flex align-items-center gap-0">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="payment"
                        id="dot1"
                      />
                    </div>
                    <div class="text-white">
                      <i class="fa-brands fa-cc-visa"></i>
                    </div>
                  </div>
                  <div class="d-flex align-items-center gap-0">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="payment"
                        id="dot1"
                      />
                    </div>
                    <div class="text-white">
                      <i class="fa-brands fa-cc-discover"></i>
                    </div>
                  </div>
                  <div class="d-flex align-items-center gap-0">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="radio"
                        name="payment"
                        id="dot1"
                      />
                    </div>
                    <div class="text-white">
                      <i class="fa-brands fa-cc-amex"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-6">
                <h6>Message</h6>
                <textarea
                  class="form-control"
                  id="exampleTextarea"
                  rows="4"
                ></textarea>
                <small class="text-muted">Add any notes here</small>
              </div>
            </div>
          </div>
          <div class="bg-light border border-secondary-subtle d-flex px-3 py-2">
            <div class="ms-auto">
              <button class="btn btn-secondary">Cancel</button>
              <button class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/b3149a8cb8.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
